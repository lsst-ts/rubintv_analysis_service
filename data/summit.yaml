---
name: summitcdb
"@id": "#summit_cdb"
description: Summit Consolidated Database
joins:
  - tables:
      - Visit
      - UniversalVisit
    join_fields:
      - Visit: day_obs
        UniversalVisit: day_obs
      - Visit: seq_num
        UniversalVisit: seq_num
      - Visit: instrument
        UniversalVisit: instrument
tables:
- name: UniversalVisit
  index_columns:
    - day_obs
    - seq_num
    - instrument
  columns:
  - name: airmass
    datatype: double
    description: Airmass of the observed line of sight.
  - name: azimuth
    datatype: double
    unit: degree
    description: Azimuth of focal plane center at the middle of the exposure.
  - name: dimmSeeing
    datatype: double
    description: TBD
  - name: darkTime
    datatype: double
    unit: second
    description: Average dark current accumulation time, accurate to 10ms.
  - name: day_obs
    datatype: timestamp
    description: The night of the observation. This is different than the
      observation date, as this is the night that the observations started,
      so for observations after midnight obsStart and obsNight will be
      different days.
  - name: dec
    datatype: double
    unit: degree
    description: Declination of focal plane center
  - name: disperser
    datatype: char
    description: TBD
  - name: expTime
    datatype: double
    description: Spatially-averaged duration of exposure, accurate to 10ms.
  - name: instrument
    datatype: char
    description: Instrument name
  - name: physical_filter
    datatype: char
    description: ID of physical filter, the filter associated with a particular instrument.
  - name: focus_z
    datatype: double
    description: TBD
  - name: group_id
    datatype: int
    description: TBD
  - name: image_type
    datatype: char
    description: The type of image (ie. bias, flat, science, etc.).
  - name: observation_reason
    datatype: char
    description: TBD
  - name: ra
    datatype: double
    unit: degree
    description: RA of focal plane center.
  - name: science_program
    datatype: char
    description: TBD
  - name: skyRotation
    datatype: double
    description: Sky rotation angle.
  - name: obsStart
    datatype: timestamp
    description: Start time of the exposure at the fiducial center of the focal plane
      array, TAI, accurate to 10ms.
  - name: obsStartMJD
    datatype: double
    description: Start of the exposure in MJD, TAI, accurate to 10ms.
  - name: target_name
    datatype: char
    description: Object of interest
  - name: zenith_angle
    datatype: double
    unit: angle
    description: TBD
  - name: seq_num
    datatype: long
    description: Sequence number
- name: Visit
  index_columns:
    - day_obs
    - seq_num
    - instrument
  columns:
  - name: SourceCount5Sigma
    datatype: double
    unit: count
    description: TBD
  - name: SourceCount50Sigma
    datatype: double
    unit: count
    description: TBD
  - name: altitude
    datatype: double
    unit: degree
    description: Altitude of focal plane center at the middle of the exposure.
  - name: astromOffsetMean
    datatype: double
    unit: arcsec
    description: Mean offset of astrometric calibration matches
  - name: astromOffsetStd
    datatype: double
    unit: arcsec
    description: Standard deviation of offsets of astrometric calibration matches
  - name: day_obs
    datatype: timestamp
    description: The night of the observation. This is different than the
      observation date, as this is the night that the observations started,
      so for observations after midnight obsStart and obsNight will be
      different days.
  - name: instrument
    datatype: char
    description: Instrument name
  - name: log_message
    datatype: char
    description: Log message for the visit.
  - name: mount_jitter_rms
    datatype: double
    description: TBD
  - name: mount_motion_image_degredation
    datatype: double
    description: TBD
  - name: psf_fwhm
    datatype: double
    description: TBD
  - name: psf_e1
    datatype: double
    description: TBD
  - name: psf_e2
    datatype: double
    description: TBD
  - name: psf_star_count
    datatype: int
    unit: count
    description: TBD
  - name: seq_num
    datatype: long
    description: Sequence number
  - name: skyNoise
    datatype: float
    description: RMS noise of the sky background.
  - name: skyBg
    datatype: float
    description: Average sky background.
  - name: variance_plane_mean
    datatype: double
    description: TBD
  - name: zeropoint
    datatype: double
    description: TBD
