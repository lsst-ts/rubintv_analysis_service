---
joins:
  # exposure and ccdexposure
  - type: inner
    matches:
      exposure:
        - exposure_id
      ccdexposure:
        - exposure_id

  # exposure and visit1
  - type: inner
    matches:
      exposure:
        - exposure_id
      visit1:
        - visit_id

  # exposure and ccdvisit1
  - type: inner
    matches:
      exposure:
        - exposure_id
      ccdvisit1:
        - visit_id

  # ccdexposure and ccdexposure_camera
  - type: inner
    matches:
      ccdexposure:
        - ccdexposure_id
      ccdexposure_camera:
        - ccdexposure_id

  # visit1 and ccdvisit1
  - type: inner
    matches:
      visit1:
        - visit_id
      ccdvisit1:
        #- visit_id
        - exposure_id

  # visit1 and visit1_quicklook
  - type: inner
    matches:
      visit1:
        - visit_id
      visit1_quicklook:
        - visit_id

  # ccdvisit1 and ccdvisit1_quicklook
  - type: inner
    matches:
      ccdvisit1:
        - ccdvisit_id
      ccdvisit1_quicklook:
        - ccdvisit_id
